<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main-card">
    <div class="left-card">
        <h1>Get <span class="purple-word">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall efficiency.</p>
         <div class="stats-card">
             <h2 class="stat-1">10k+ <br><span class="stat-words">COMPANIES</span></h2>
             <h2 class="stat-2">314 <br><span class="stat-words">TEMPLATES</span></h2>
             <h2 class="stat-3">12M+ <br><span class="stat-words">Queries</span></h2>
         </div>
    </div>
    <div class="right-card">
        <img class="meeting-img" src="./images/image-header-desktop.jpg" alt="meeting">
        <img class="meeting-img-mobile" src="./images/image-header-mobile.jpg" alt="meeting mobile">
    </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Niraj Shaha</a>.
  </div>
</body>
</html>
